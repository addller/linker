<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Linker</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" href="css/padraomenu.css">

</head>

<body>


    <header>
        <div id='search-box'>
            <input type="checkbox" id="bt_menu">
            <label for="bt_menu">&#9776;</label>

            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" id='logo' width="200px">
                </a>
            </div>

            <nav class="menu">
                <form action='#pesquisa#' id='search-form' method='get' target='_top'>
                    <input id='search-text' name='q' placeholder='Digite sua pesquisa...' type='text' />
                    <button id='search-button' type='submit'>
                        <span>Buscar</span>
                    </button>
                </form>
                <ul>
                    <li>
                        <a href="">Sair</a>
                    </li>
                    <li>
                        <a href="cadastrar.html">Cadastrar</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="home.html">Página Inicial</a>
                    </li>
                </ul>
            </nav>
            <img src="img/logado.png" id="imglogado">
        </div>
    </header>


    <div class="divLogin">
        <form class="form-area" action="">
            <h1>Login</h1>
            <div class="textlogin">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Usuário" name="" value="">
            </div>
            <div class="textlogin">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Senha" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Login">
            <a href="">
                <p>Esqueceu a senha?</p>
            </a>
        </form>
    </div>
</body>

</html>
