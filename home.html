<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Linker</title>

    <link rel="stylesheet" href="css/padraomenu.css">
    <link rel="stylesheet" href="css/style_home.css">

</head>

<body>

    <header>
        <div id='search-box'>
            <input type="checkbox" id="bt_menu">
            <label for="bt_menu">&#9776;</label>

            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" id='logo' width="200px">
                </a>
            </div>

            <nav class="menu">
                <form action='#pesquisa#' id='search-form' method='get' target='_top'>
                    <input id='search-text' name='q' placeholder='Digite sua pesquisa...' type='text' />
                    <button id='search-button' type='submit'>
                        <span>Buscar</span>
                    </button>
                </form>
                <ul>
                    <li>
                        <a href="">Sair</a>
                    </li>
                    <li>
                        <a href="cadastrar.html">Cadastrar</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="home.html">Página Inicial</a>
                    </li>
                </ul>
            </nav>
            <img src="img/logado.png" id="imglogado">
        </div>
    </header>





    <section id="topo">

        <article id="campoCadastrar">

            <div class="topoPrincipal">
                <div class="topoBotao">
                    <form action="postagem.html">
                        <input type="submit" id="btnCriarPostagem" value="Criar Postagem">
                    </form>
                </div>

                <div class="divCampoRelacionados">
                    <h1>POSTAGENS RECENTES</h1>

                    <textarea name="campoRelacionados" id="inputRelacionados" onkeydown="autoResize()" readonly="true"></textarea>
                </div>
            </div>

        </article>
    </section>

    <section id="meio">

        <article id="lateral">
            <div class="icologo">
                <img src="img/logado.png" id='icoLogado'>
            </div>
            <div class="h3text">
                <h3>Nome completo da pessoa</h3>
            </div>

            <div class="divDescricao">
                <label>Drecrição</label>
            </div>

            <div class="divBotoes">
                <form action="editar.html">
                    <input id="btnEditar" type="submit" value="Editar">
                </form>
            </div>


        </article>

    </section>






</body>

</html>
