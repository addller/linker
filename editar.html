<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Linker</title>

    <link rel="stylesheet" href="css/padraomenu.css">
    <link rel="stylesheet" href="css/style_editar.css">

</head>

<body>


    <header>
        <div id='search-box'>
            <input type="checkbox" id="bt_menu">
            <label for="bt_menu">&#9776;</label>

            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" id='logo' width="200px">
                </a>
            </div>

            <nav class="menu">
                <form action='#pesquisa#' id='search-form' method='get' target='_top'>
                    <input id='search-text' name='q' placeholder='Digite sua pesquisa...' type='text' />
                    <button id='search-button' type='submit'>
                        <span>Buscar</span>
                    </button>
                </form>
                <ul>
                    <li>
                        <a href="">Sair</a>
                    </li>
                    <li>
                        <a href="cadastrar.html">Cadastrar</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="home.html">PÃ¡gina Inicial</a>
                    </li>
                </ul>
            </nav>
            <img src="img/logado.png" id="imglogado">
        </div>
    </header>





    <div class="divEsquerda">
        <h1>Editar</h1>
        <form class="form-area-esquerda" method="POST" action="">
            <div class="divEditarEsquerda">
                <div class="divCampoEsquerda">

                    <div class="pStyle">
                        <p>Imagem:&nbsp;</p>
                    </div>

                    <div class="image-upload">
                        <label for="file-input">

                            <figure class="foto-legenda">

                                <img id="imagemSelecionada" src="img/logado.png" />
                                <figcaption>

                                    <img id="camera" src="img/camera.png">
                                    <p>Alterar</p>
                                </figcaption>
                            </figure>

                        </label>
                        <input id="file-input" type="file" accept="image/*" />
                    </div>
                </div>
                <div class="divCampoEsquerda">
                    <p>Senha:
                        <input type="password" placeholder="Senha" name="" value="" required>
                    </p>
                </div>
                <div class="divCampoEsquerda">
                    <p>Email:
                        <input type="email" placeholder="Email" name="" value="" required>
                    </p>
                </div>
                <div class="divCampoCheckbox">
                    <p>Sexo:
                        <input id="inputSexo1" type="radio" name="nomeSexo" value="masculino">Masculino


                        <input id="inputSexo2" type="radio" name="nomeSexo" value="femenino">Femenino
                    </p>
                </div>
                <div class="divCampoEsquerda">
                    <p>Data:
                        <input id="inputData" type="date" name="" value="" required>
                    </p>
                </div>
            </div>
            <input class="btn" type="submit" name="" value="Atualizar Dados">
        </form>
    </div>




    <div class="divDireita">
        <h1>Editar</h1>
        <form class="form-area-direita" method="POST" action="">
            <div class="divEditarDireita">
                <div class="divCampoDireita">
                    <p>Senha:
                        <input type="password" placeholder="Senha" name="" value="" required>
                    </p>
                </div>
                <div class="divCampoDireita">
                    <p>Confirmar Senha:
                        <input type="password" placeholder="Confirmar a nova senha" name="" value="" required>
                    </p>
                </div>
            </div>
            <input class="btn" type="submit" name="alterarSenha" value="Atualizar Senha">
            <h2></h2>
            <div class="divEditarDireita">
                <div class="divCampoDireita">
                    <p>Login Atual:
                        <input type="password" placeholder="Opcional" name="" value="" required>
                    </p>
                </div>
                <div class="divCampoDireita">
                    <p>Alterar Login:
                        <input type="password" placeholder="Opcional" name="" value="" required>
                    </p>
                </div>
            </div>
            <input class="btn" type="submit" name="alterarLogin" value="Alterar Login">


        </form>
    </div>
</body>

</html>
