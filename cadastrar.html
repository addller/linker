            <div class="textCadastro">
                <div class="textcadastrar">
                    <p>Login:
                        <input type="text" placeholder="Login" name="" value="" required>
                    </p>
                </div>
                <div class="textcadastrar">
                    <p>Senha:
                        <input type="password" placeholder="Senha" name="" value="" required>
                    </p>
                </div>

                        <input type="password" placeholder="Digite a mesma senha" name="" value="" required>
                    </p>
                </div>

                </div>

                    </p>

                        </select>&nbsp&nbsp Data de nascimento:
                        <input type="date" id="campoData" max="9999-12-31" name="" value=""
