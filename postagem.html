<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Linker</title>

    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/padraomenu.css">

</head>

<body>

    <header>
        <div id='search-box'>
            <input type="checkbox" id="bt_menu">
            <label for="bt_menu">&#9776;</label>

            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" id='logo' width="200px">
                </a>
            </div>

            <nav class="menu">
                <form action='#pesquisa#' id='search-form' method='get' target='_top'>
                    <input id='search-text' name='q' placeholder='Digite sua pesquisa...' type='text' />
                    <button id='search-button' type='submit'>
                        <span>Buscar</span>
                    </button>
                </form>
                <ul>
                    <li>
                        <a href="cadastrar.html">Cadastrar</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="home.html">Página Inicial</a>
                    </li>
                </ul>
            </nav>
            <img src="img/logado.png" id="imglogado">
        </div>
    </header>


    <section id="topo">

        <article id="campoCadastrar">
            <div class="criaPublicacao">
                <h1>
                    <img src="img/lapis.png" style="width: 50px; height: 50px;" />Cria Postagem</h1>
            </div>

            <aside id="dadosEsquerda">
                <div id="conteudoHome">
                    <div class="image-upload">
                        <label for="file-input">
                            <figure class="foto-legenda">
                                <img id="imagemSelecionada" src="img/imgpost.png" />
                                <figcaption>

                                    <img id="camera" src="img/camera.png">
                                    <p>Adicionar Imagem</p>
                                </figcaption>
                            </figure>

                        </label>
                        <input id="file-input" type="file" accept="image/*" />
                    </div>

                    <div class="campoDescricao">
                        <textarea name="descricao" id="textEmpresario" rows="5" cols="40" maxlength="500" placeholder="Adicione uma mensagem de seu patrocinador aqui: 'Campo Opcional'"
                            required></textarea>
                    </div>

                    <div class="image-upload">
                        <label for="file-input">
                            <figure class="foto-legenda">
                                <img id="imagemSelecionada" src="img/empresario.png" />
                                <figcaption>

                                    <img id="camera" src="img/camera.png">
                                    <p>Adicionar Imagem</p>
                                </figcaption>
                            </figure>
                        </label>
                        <input id="file-input" type="file" accept="image/*" />
                    </div>
                </div>

            </aside>

            <article id="camposInput">
                <form class="contact_form" action="#CadastrarPostagem" method="post" name="contact_form">
                    <ul>
                        <li>
                            <input class="nomePost" type="text" style="width: 98%; height: 40px; font-size: 25px" placeholder=" Nome da postagem">
                        </li>
                        <li>
                            <label for="linkVideo">Url de Vídeo:</label>
                            <input id="inputUrlVideo" type="text" name="urlVideo" />
                            <input id="btnAdicionarVideo" type="button" value="Add" onclick="adicionarUrlVideo()" />
                        </li>
                        <li>
                            <label for="linkImagem">Url de Imagem:</label>
                            <input id="inputUrlImagem" type="text" name="urlImagem" />
                            <input id="btnAdicionarImagem" type="button" value="Add" onclick="adicionarUrlImagem()" />
                        </li>
                        <li>
                            <label for="linkOutrosSites">Url para outros sites:</label>
                            <input id="inputUrlSite" type="text" name="urlSite" />
                            <input id="btnAdicionarSite" type="button" value="Add" onclick="adicionarUrlSite()" />
                        </li>
                        <li>
                            <label>Link(s) Adicionado(s):</label>
                            <textarea name="linkAdiconado" id="campoLinks" rows="5" cols="77" maxlength="500" placeholder="..." readonly="true" required></textarea>
                        </li>
                        <li>
                            <label for="descricao"> Descrição:</label>
                            <textarea name="descricao" id="campo" rows="5" cols="77" maxlength="500" placeholder="Digite aqui..." required></textarea>
                        </li>
                        <li id="botoes">
                            <div>
                                <input class="btnApagar" type="reset" value="Apagar Tudo" />
                            </div>
                            <div>
                                <input class="btnPostar" type="button" value="Postar" onclick="postar()" />
                            </div>
                        </li>

                    </ul>
                </form>
            </article>
        </article>

        <aside class="logadolateral">
            <img src="img/logado.png" id="imgPessoaLogada">
            <h3>Nome completo da pessoa</h3>
        </aside>

    </section>
    <aside id="lateral">
        <p>Barra lateral</p>
        <br />
        <p>Barra lateral</p>
        <br />
        <p>Barra lateral</p>
        <br />
        <p>Barra lateral</p>
        <br />
        <p>Barra lateral</p>
        <br />
    </aside>

    </section>

</body>

</html>
